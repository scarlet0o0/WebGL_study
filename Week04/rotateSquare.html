<!DOCTYPE html>
<html>
    <head>
        <title>rotateSquare</title>
    
        <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        uniform float theta;
        uniform float length;
        
        void main() {
            float s = length*sin(theta);
            float c = length*cos(theta);
            gl_Position.x = c * vPosition.x - s * vPosition.y;
            gl_Position.y = s * vPosition.x + c * vPosition.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
        }
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        void main() {
            gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
        }
        </script>
    
        <script type="text/javascript" src="../Common/webgl-utils.js"></script>
        <script type="text/javascript" src="../Common/initShaders.js"></script>
        <script type="text/javascript" src="../Common/MV.js"></script>
        <script type="text/javascript" src="rotateSquare.js"></script>
    </head>
    <body>
        <button id="directionButton">Change Rotation Direction</button>
        <button id="stopButton">Stop Rotation</button>
        <select id="myMeny" size="4">
            <option value="0">Spin Faster</option>
            <option value="1">Spin Slower</option>
            <option value="2">Make Bigger</option>
            <option value="3">Make Smaller</option>
        </select>
        <br>
        <canvas id="gl-canvas" width="512" height="512">
            Oops... your browser doesn't support the HTML5 canvas element!
        </canvas>
        <div>
            Rotation delay: 10 <input id="speedSlider" type="range" min="10" max="100" step="10" value="100"> 100
        </div>
    </body>
</html>
